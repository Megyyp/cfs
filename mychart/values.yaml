name: cfs1

# 部署相关配置
replicaCount: 2               # 副本数量
image:
  repository: localhost:5000/cfsimage   # Docker镜像仓库和应用镜像名称
  tag: latest                   # Docker镜像标签
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "my-serviceaccount"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

#service:
#  type: ClusterIP
#  port: 80
# values.yaml

# 应用名称
   # 镜像拉取策略
service:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 80
      protocol: TCP
    - name: https
      port: 21020
      targetPort: 443


ingress:
  enabled: true                # 启用Ingress
  className: nginx
  annotations:                 # Ingress注解
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx                     # Ingress路径
  hosts:
    - host: cfs.example.com
      paths:
        - path: /
  tls: []
resources:                     # 资源限制与请求配置
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

